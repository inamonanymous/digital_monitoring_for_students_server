<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #0a0b0d; /* Dark background for contrast */
        color: #fff; /* Light text color */
        font-family: 'Arial', sans-serif; /* Modern, clean font */
    }

    /* Style for the table */
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #121417; /* Dark table background */
    }

    th, td {
        border: 1px solid #2e303e; /* Subtle border color */
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #1d2029; /* Dark header background */
        color: #00ffea; /* Neon cyan text color for headers */
        font-size: 1.1em;
    }

    td {
        background-color: #22252b; /* Slightly lighter cell background */
        color: #ff77ff; /* Soft pink text color for cells */
    }

    /* Style for action buttons */
    .action-btn {
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        font-weight: bold;
    }

    /* Gradient 'Claim' button style */
    .gradient-claim-btn {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Blue gradient */
        color: white;
    }

    .gradient-claim-btn:hover {
        background: linear-gradient(to right, #0094ff, #0059ff); /* Darker gradient on hover */
        box-shadow: 0px 0px 12px rgba(0,200,255,0.5); /* Neon glow effect */
    }

    /* Flat 'Return' button style */
    .flat-return-btn {
        background-color: #ff7598; /* Pinkish color */
        color: white;
    }

    .flat-return-btn:hover {
        background-color: #ff5075; /* Darker pink on hover */
        box-shadow: 0px 0px 12px rgba(255,117,152,0.5); /* Soft glow effect */
    }

    /* Style for the Back button */
    .back-button {
        text-align: center;
        margin: 20px;
    }

    .back-button a button {
        background-color: #4e4e50; /* Neutral dark grey */
        color: #00ffea; /* Neon cyan text color */
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 0.9em;
        border-radius: 5px;
    }

    .back-button a button:hover {
        background-color: #3a3a3c; /* Slightly darker grey */
        box-shadow: 0px 0px 10px rgba(0,255,234,0.5); /* Cyan glow effect */
    }
    </style>
</style>
<body>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
